<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensor Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sensor Dashboard</header>
    <div class="container">
        <div class="temperature">
            <p class="title">Temperature: </p>
            <p class="value" id="temperature-display">Loading...</p>
            <p class="unit">Â°C</p>
        </div>
        <div class="humidity">
            <p class="title">Humidity: </p>
            <p class="value" id="humidity-display">Loading...</p>
            <p class="unit">%</p>
        </div>    
    </div>
    <!-- There is a new element with container class. The chart container will inherit the style of previouse display.-->
    <div class="container">
        <div style="position: relative; height:500px; width:100%">
            <!-- The 100% width implies that we want the canvas element to take the full width of its container, which in this case remains the same width as the sensor values display.
            
            The height is fixed. Its generally good practice to have relative widths and absolutes heights in a downward scrolling documnet. -->
            <canvas id="temperature-chart"></canvas>
        </div>
        <div style="position: relative; height:500px; width:100%">
            <canvas id="humidity-chart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- In order to tell the browser to use ES6 mobules we added 'type:"module"'. -->
    <script type="module" src="charts.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
